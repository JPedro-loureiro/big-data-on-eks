apiVersion: "argoproj.io/v1alpha1"
kind: Application
metadata:
  name: trino
  namespace: cicd
spec:
  project: big-data
  destination:
    server: https://kubernetes.default.svc
    namespace: dataproc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - "Validate=false"
      - "CreateNamespace=true"
      - "PrunePropagationPolicy=foreground"
      - "PruneLast=true"
      # - "ServerSideApply=true"
    retry:
      limit: 3
      backoff:
        duration   : "5s"
        factor     : 2
        maxDuration: "1m"
  source:
    repoURL: https://trinodb.github.io/charts/
    targetRevision: 0.28.0
    chart: trino
    helm:
      version: v3
      values: |
        ${values}
  