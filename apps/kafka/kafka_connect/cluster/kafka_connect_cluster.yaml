apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaConnect
metadata:
  name: main-kafka-connect-cluster
  annotations:
  # use-connector-resources configures this KafkaConnect
  # to use KafkaConnector resources to avoid
  # needing to call the Connect REST API directly
    strimzi.io/use-connector-resources: "true"
spec:
  version: 3.8.0
  replicas: 1
  bootstrapServers: main-cluster-kafka-bootstrap:9093
  config:
    group.id: connect-cluster
    offset.storage.topic: connect-cluster-offsets
    config.storage.topic: connect-cluster-configs
    status.storage.topic: connect-cluster-status
    # -1 means it will use the default replication factor configured in the broker
    config.storage.replication.factor: -1
    offset.storage.replication.factor: -1
    status.storage.replication.factor: -1
  template:
    pod:
      tmpDirSizeLimit: 2Gi
  resources:
    requests:
      cpu: 1000m
      memory: 1Gi
    limits:
      cpu: 1500m
      memory: 2Gi
  build:
    output:
      type: docker
      image: 590183863248.dkr.ecr.us-east-1.amazonaws.com/big-data-on-eks/kafka-connect:latest
      pushSecret: ecr-secret
    plugins:
      - name: src-datagen
        artifacts:
          - type: zip
            url: "https://d2p6pa21dvn84.cloudfront.net/api/plugins/confluentinc/kafka-connect-datagen/versions/0.6.6/confluentinc-kafka-connect-datagen-0.6.6.zip"
      - name: sink-iceberg
        artifacts:
          - type: zip
            url: "https://d2p6pa21dvn84.cloudfront.net/api/plugins/tabular/iceberg-kafka-connect/versions/0.6.19/tabular-iceberg-kafka-connect-0.6.19.zip"
      - name: debezium-postgres
        artifacts:
          - type: tgz
            url: "https://repo1.maven.org/maven2/io/debezium/debezium-connector-postgres/3.2.0.Final/debezium-connector-postgres-3.2.0.Final-plugin.tar.gz"
      - name: avro-converter
        artifacts:
          - type: jar
            url: "https://packages.confluent.io/maven/io/confluent/kafka-connect-avro-converter/7.5.1/kafka-connect-avro-converter-7.5.1.jar"
          - type: jar
            url: "https://packages.confluent.io/maven/io/confluent/kafka-avro-serializer/7.5.1/kafka-avro-serializer-7.5.1.jar"
          - type: jar
            url: "https://packages.confluent.io/maven/io/confluent/kafka-schema-serializer/7.5.1/kafka-schema-serializer-7.5.1.jar"
          - type: jar
            url: "https://packages.confluent.io/maven/io/confluent/kafka-schema-registry-client/7.5.1/kafka-schema-registry-client-7.5.1.jar"
          - type: jar
            url: "https://packages.confluent.io/maven/io/confluent/common-config/7.5.1/common-config-7.5.1.jar"
          - type: jar
            url: "https://packages.confluent.io/maven/io/confluent/common-utils/7.5.1/common-utils-7.5.1.jar"
          - type: jar
            url: "https://repo1.maven.org/maven2/org/apache/avro/avro/1.11.1/avro-1.11.1.jar"
          - type: jar
            url: "https://packages.confluent.io/maven/io/confluent/kafka-connect-avro-data/7.5.1/kafka-connect-avro-data-7.5.1.jar"