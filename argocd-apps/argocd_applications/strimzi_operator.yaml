apiVersion: "argoproj.io/v1alpha1"
kind: Application
metadata:
  name: strimzi
  namespace: cicd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: big-data
  destination:
    server: https://kubernetes.default.svc
    namespace: kakfa
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - "Validate=false"
      - "CreateNamespace=true"
      - "PrunePropagationPolicy=foreground"
      - "PruneLast=true"
      # - "ServerSideApply=true"
    retry:
      limit: 3
      backoff:
        duration   : "5s"
        factor     : 2
        maxDuration: "1m"
  source:
    repoURL: https://strimzi.io/charts/
    targetRevision: 0.44.0
    chart: strimzi-kafka-operator
    helm:
      version: v3
      values: |
        ${values}
  